    <body>
        <canvas id="mycanvas" width="1000" height="1000">
            Hola tu navegador no funciona 
        </canvas>
        <script type="text/javascript">
            var cv = document.getElementById('mycanvas');
            var ctx = cv.getContext('2d');
            
            //Cuadrados
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fillRect(10,10,55,50);

            ctx.fillStyle = "rgb(0,0,200)";
            ctx.fillRect(50,50,55,50);

            ctx.fillStyle = "rgba(0,200,0,0.5)";
            ctx.fillRect(90,90,55,50);
            

           /*
            //Lineas
            ctx.moveTo(0,0);
            ctx.lineTo(280,140);
            ctx.stroke();

            //Figura
            ctx.moveTo(150,150);
            ctx.lineTo(50,50);
            ctx.lineTo(310,160);
            ctx.lineTo(150,150);
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fill();
            //console.log(ctx);
            */
           
            ctx.beginPath();
            ctx.arc(300,110,100,0, 2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(520,110,100,0, 2*Math.PI);
            ctx.stroke();
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fill();
        </script>
    </body>

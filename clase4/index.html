<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas id="mycanvas" width="600" height="600">
        Hola tu navegador no funciona
    </canvas>

    
    <script type="text/javascript">

        var cv = null;
        var ctx = null;
        var press = false;
        var player1 = null;
        var player2 = null;
        var score = 0;
        var speed = 5;
        var direccion = 'right';
        var pause =false;
        var pared = [null,null,null,null];



        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function run(){
            cv = document.getElementById('mycanvas');
            ctx = cv.getContext('2d');

            player1 = new Cuadro(0, 0, 40, 40, "red");
            player2 = new Cuadro(getRandomInt(600), getRandomInt(600), 40, 40, "yellow");
            pared[0] = new Cuadro(50, 50, 20, 400, "white");
            pared[1] = new Cuadro(50, 50, 400, 20, "white");
            pared[2] = new Cuadro(400, 150, 20, 400, "white");
            pared[3] = new Cuadro(200, 200, 400, 20, "white");

            paint();

            
        }

        function paint()
        {
            window.requestAnimationFrame(paint)
            ctx.fillStyle="black";
            ctx.fillRect(0,0,1000,1000);
            ctx.font="30px Arial";
            ctx.fillStyle="green";
            ctx.fillText("SCORE: "+score,20,20);
            player1.pintar(ctx);
            player2.pintar(ctx);
            for(var i=0;i<pared.length;i++){
                pared[i].pintar(ctx);
            }

            if(pause){
            ctx.fillStyle = "rgba(255,255,255,0.5)";
            ctx.font="30px Arial";
            ctx.fillStyle="green";
            ctx.fillText("PAUSE",250,300);    
            
            }else{
             update();
            }
            
        }

        function Cuadro(x, y, w, h, c){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;

            this.pintar = function(ctx){

                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
            this.intersects = function (target) { 

                if(this.x < target.x + target.w &&

                this.x + this.w > target.x && 

                this.y < target.y + target.h && 

                this.y + this.h > target.y){

                    return true;	
                }
            };
        }


        window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                 window.setTimeout(callback, 17);
             };
        }());
        document.addEventListener('keydown',function(e){
                
                //arriba
                if(e.keyCode==38 || e.keyCode==87){
                    direccion = 'up';
                   // super_y-=5;
                }
                //abajo
                if(e.keyCode==40 || e.keyCode==83){
                    direccion = 'down';
                    //super_y+=5;
                }
                //derecha
                if(e.keyCode==39 || e.keyCode==68){
                    direccion = 'right';
                    //super_x+=5;
                }
                //izquierda
                if(e.keyCode==37 || e.keyCode==65){
                    direccion = 'left';
                    //super_x-=5;
                }
                if(e.keyCode==32){
                    pause=true;
                }else{
                    pause=false;
                }
            
               
        })
        function update(){
            if(direccion == 'up'){
                player1.y-=speed;
                if(player1.y<=0){
                    player1.y=600;
                }
            }
            if(direccion == 'down'){
                player1.y+=speed;
                if(player1.y>=600){
                    player1.y=0;
                }
            }
            if(direccion == 'right'){
                player1.x+=speed;
                if(player1.x>=600){
                    player1.x=0;
                }
            }
            if(direccion == 'left'){
                player1.x-=speed;
                if(player1.x<=0){
                    player1.x=600;
                }
            }

            if(player1.intersects(player2)){
                score+=10;
                speed+=0.5;
                player2.x=getRandomInt(600);
                player2.y=getRandomInt(600);
            }

            for(var i = 0; i<pared.length;i++){

                if(player1.intersects(pared[i])){
                    if(direccion=='up'){
                        player1.y+=speed;
                    }
                    if(direccion=='down'){
                        player1.y-=speed;
                    }
                    if(direccion=='left'){
                        player1.x+=speed;
                    }
                    if(direccion=='right'){
                        player1.x-=speed;
                    }
                    
                }
            }

        }

        window.addEventListener('load',run,false);

        
            
    </script>
</body>
</html>
